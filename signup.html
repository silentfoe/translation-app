<!DOCTYPE html>

<html>
    <head>
        <!-- Title -->
        <title>Language learning platform | Sign up</title>

        <!-- CSS for styling -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome CDN for icons -->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Viewport meta tag for mobile optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>


    <body>
        <!-- Header -->
        <div id="header-placeholder"></div>

        <main>
            <!-- Sign up / Log in section -->
            <section class="signup-section">
                <div class="container">
                    <i class="center large-icon accent fa-solid fa-earth-americas"></i>
                    <div class="form-container">
                        <!-- Toggle Switch -->
                        <div class="toggle-switch">
                            <button id="login-toggle" class="left-btn">Log in</button>
                            <button id="signup-toggle" class="toggle-active right-btn">Sign up</button>
                        </div>

                        <!-- Log in form -->
                        <form class="login-form" id="login-form">
                            <input class="span-2" type="email" placeholder="Your email adress" required>
                            <input class="span-2" type="password" placeholder="Password" required>
                            <button type="submit" class="span-2 primary-btn btn">Log in</button>
                            <a href="#">I forgot my password</a>
                        </form>

                        <!-- Sign up form -->
                        <form class="signup-form" id="signup-form">
                            <input type="text" placeholder="First name" required>
                            <input type="text" placeholder="Last name" required>
                            <input class="span-2" type="email" placeholder="Your email adress" required>
                            <input class="span-2" type="password" placeholder="New password" required>
                            <input class="span-2" type="password" placeholder="Re-enter password" required>
                            <button type="submit" class="span-2 primary-btn btn">Sign up</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <!-- JavaScript -->
        <script src="index.js" type="module"></script>
    </body>
</html>
